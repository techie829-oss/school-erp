version: '3.9'

services:

  # 1. Main Application Service (PHP-FPM + Laravel)
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: school-erp-app:latest
    container_name: school_erp_app
    restart: always
    working_dir: /var/www
    volumes:
      # Persistent storage for user uploads and logs
      - school_storage:/var/www/storage
      # Read-only .env from host for security
      - /opt/school-erp/src/.env:/var/www/.env
    networks:
      - school_network
      - mysql_default

  # 2. Web Server Service (Nginx Reverse Proxy)
  nginx:
    image: nginx:stable-alpine
    container_name: school_erp_nginx
    restart: always
    ports:
      # Expose port 80 on host (mapped to 9001 externally or handled by host proxy)
      - "127.0.0.1:9001:80"
    volumes:
      # Custom Nginx config
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Share storage for serving static assets if needed
      - school_storage:/var/www/storage
    depends_on:
      - app
    networks:
      - school_network

networks:
  # Internal network for App-Nginx communication
  school_network:
    driver: bridge

  # External network to connect with existing MySQL/Redis containers
  mysql_default:
    external: true

volumes:
  # Named volume for data persistence
  school_storage:
