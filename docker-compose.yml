services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: school-erp-app
    container_name: school_erp_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    ports:
      - "127.0.0.1:9000:9000"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-school_erp}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - APP_KEY=${APP_KEY:-base64:YOUR_GENERATED_KEY_HERE}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=${APP_URL:-http://localhost}
    networks:
      - school_erp_network
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: school_erp_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-school_erp}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-root}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - school_erp_network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: school_erp_pma
    links:
      - db:db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
    networks:
      - school_erp_network
    depends_on:
      - db

networks:
  school_erp_network:
    driver: bridge

volumes:
  dbdata:
