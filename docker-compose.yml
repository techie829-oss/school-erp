services:
  # 1. Main Application Service (PHP-FPM + Laravel)
  app:
    build: .
    container_name: school_erp_app
    restart: always
    env_file:
      - .env
    volumes:
      # Persistent storage for user uploads and logs
      - school_storage:/var/www/storage
    networks:
      - school_network
      - mysql_default

  # 2. Web Server Service (Nginx Reverse Proxy)
  nginx:
    image: nginx:stable-alpine
    container_name: school_erp_nginx
    restart: always
    ports:
      # Expose port 80 on host (mapped to 9001 externally or handled by host proxy)
      - "127.0.0.1:9001:80"
    volumes:
      # Persistent storage share with nginx
      - school_storage:/var/www/storage
      # Custom Nginx config
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - school_network

networks:
  # Internal network for App-Nginx communication
  school_network:
    driver: bridge
  # External network to connect with existing MySQL/Redis containers
  mysql_default:
    external: true

volumes:
  # Named volume for data persistence
  school_storage:
